<div *ngIf="isVisible" class="overlay" (click)="dialog.close()">
    <div class="panel" layoutClickStopPropagation [style.maxWidth]="maxWidth">
      <div class="header">
        <div class="title">{{title}}</div>
        <div class="close" (click)="dialog.close()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </div>
      </div>
      <div class="content light-bg">
        <ng-template layoutAnchor></ng-template>
      </div>
    </div>
  </div>
