<div class="main">
  <button class="label" [class.active]="isOpen" (click)="openPopup()">
    {{label}} <fa-icon [icon]="faCaret"></fa-icon>
  </button>
  <div class="overlay" *ngIf="isOpen" (click)="closePopup()"></div>
  <div class="popup" (click)="closePopup()" [class.visible]="isOpen">
    <ng-content *ngIf="isOpen"></ng-content>
  </div>
</div>
