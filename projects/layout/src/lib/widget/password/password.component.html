<div class="password">
  <input [type]="isVisible ? 'text' : 'password'" name="password" [value]="value" (input)="value = $event.target.value" (focus)="onFocus()" (blur)="onBlur()">
  <fa-icon *ngIf="isVisible" (click)="toggle()" [icon]="faEye"></fa-icon>
  <fa-icon *ngIf="!isVisible" (click)="toggle()" [icon]="faEyeSlash"></fa-icon>
</div>
<div *ngIf="isNewPassword">
  <widget-password-check [password]="value" [focus]="havingFocus"></widget-password-check>
</div>
