<div *ngIf="isVisible" class="overlay" (click)="dialog.close()">
    <div class="panel" appClickStopPropagation>
      <div class="header">
        <div class="title">{{title}}</div>
        <div class="close" (click)="dialog.close()">
            <fa-icon [icon]="faTimes"></fa-icon>
        </div>
      </div>
      <div class="content">
        <ng-template dialogAnchor></ng-template>
      </div>
    </div>
  </div>
