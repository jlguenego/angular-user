<form autocomplete [formGroup]="f" (ngSubmit)="onSubmit()">
  <label>
    <div>Email*</div>
    <input type="email" name="email" formControlName="email" autocomplete="username email">
  </label>
  <label>
    <div>Mot de passe*</div>
    <widget-password formControlName="password"></widget-password>
  </label>
  <div class="error-block">
    <div class="error-incorrect" *ngIf="errorCode !== undefined">
      <span *ngIf="errorCode === ERROR.BAD_LOGIN">Identifiant ou mot de passe incorrect.</span>
      <!-- <span *ngIf="errorCode === ERROR.UNKNOWN">Oups. Erreur technique.</span> -->
    </div>
  </div>
  <div class="reset-submit">
    <a href="#" (click)="forgotPassword()" >Forgot password?</a>
    <button type="submit" class="primary" [disabled]="f.invalid">Connexion</button>
  </div>
</form>
