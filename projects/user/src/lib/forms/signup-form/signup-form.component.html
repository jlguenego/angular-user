<form autocomplete [formGroup]="f" (ngSubmit)="onSubmit()">
  <label>
    <div>Email*</div>
    <input type="email" name="email" formControlName="email" autocomplete="email">
  </label>
  <label>
    <div>Display name*</div>
    <input type="text" name="name" formControlName="displayName" autocomplete="name">
  </label>
  <label>
    <div>Mot de passe*</div>
    <widget-password formControlName="password" appPasswordNew></widget-password>
  </label>
  <label class="checkbox">
    <widget-checkbox #terms>I accept the </widget-checkbox> <a target="_blank" href="/legal">terms of use</a>.
  </label>
  <div class="error-block">
    <div class="error-incorrect" *ngIf="error !== undefined">
      <span *ngIf="error === ERROR.MAIL_ALREADY_IN_USE">Email already used.</span>
    </div>
  </div>


  <div class="submit">
    <button type="submit" class="primary" [disabled]="f.invalid || terms.checked === false">Je cr√©e mon compte</button>
  </div>
</form>
