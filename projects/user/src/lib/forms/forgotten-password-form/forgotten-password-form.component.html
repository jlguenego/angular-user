<form autocomplete [formGroup]="f" (ngSubmit)="onSubmit()">
  <label>
    <div>My email*</div>
    <input type="email" name="email" formControlName="email" autocomplete="email">
  </label>
  <div class="submit">
    <button type="submit" class="primary" [disabled]="f.invalid">I request the password reset email</button>
  </div>
</form>
