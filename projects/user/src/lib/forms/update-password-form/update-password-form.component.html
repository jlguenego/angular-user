<form autocomplete [formGroup]="f" (ngSubmit)="onSubmit()">
  <label>
    <div>Current password*</div>
    <widget-password formControlName="currentPassword"></widget-password>
  </label>
  <label>
    <div>New password*</div>
    <widget-password formControlName="newPassword"></widget-password>
  </label>
  <div class="error-block">
    <div class="error-incorrect" *ngIf="errorCode !== undefined">
      <span *ngIf="errorCode === ERROR.BAD_PASSWORD.code">Bad current password</span>
    </div>
  </div>
  <div class="submit">
    <button type="submit" class="primary" [disabled]="f.invalid">Update my password</button>
  </div>
</form>
