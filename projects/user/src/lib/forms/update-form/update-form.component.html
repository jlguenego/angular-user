<form autocomplete [formGroup]="f" (ngSubmit)="onSubmit()">
  <label>
    <div>Display name*</div>
    <input type="text" name="name" formControlName="displayName" autocomplete="name">
  </label>
  <label>
    <div>PhotoURL*</div>
    <input type="text" name="photoURL" formControlName="photoURL">
  </label>
  <div *ngIf="f.value.photoURL">
    <img [src]="f.value.photoURL" alt="User photo">
  </div>
  <div *ngIf="!f.value.photoURL">
    <fa-icon [icon]="faUserCircle"></fa-icon>
  </div>

  <div class="error-block">
    <div class="error-incorrect" *ngIf="errorCode !== undefined">
      <!-- <span *ngIf="errorCode === ERROR.MAIL_ALREADY_IN_USE.code">Email already used.</span> -->
    </div>
  </div>

  <div class="reset-submit">
    <button type="submit" class="primary" [disabled]="f.invalid">Mettre Ã  jour</button>
  </div>
</form>
