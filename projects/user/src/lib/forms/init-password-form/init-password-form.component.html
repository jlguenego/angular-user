<form *ngIf="user.isLogged" autocomplete [formGroup]="f" (ngSubmit)="onSubmit()">
  <input type="email" name="email" value="{{user.userData.email}}">
  <label>
    <div>New password*</div>
    <widget-password appPasswordNew formControlName="newPassword"></widget-password>
  </label>
  <div class="submit">
    <button type="submit" class="primary" [disabled]="f.invalid">Init my password</button>
  </div>
</form>
