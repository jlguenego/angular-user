<form autocomplete [formGroup]="f" (ngSubmit)="onSubmit()">
  <label>
    <div>Email*</div>
    <input type="email" name="email" formControlName="email" autocomplete="email">
  </label>
  <label>
    <div>Display name*</div>
    <input type="text" name="name" formControlName="displayName" autocomplete="name">
  </label>
  <label>
    <div>Mot de passe*</div>
    <widget-password formControlName="password" appPasswordNew></widget-password>
  </label>
  <label>
    <widget-checkbox #terms>I accept the <a href="#">terms of use</a>.</widget-checkbox> 
  </label>
  <div class="error-block">
    <!-- <div class="error-incorrect" *ngIf="errorCode !== undefined">
      <span *ngIf="errorCode === ERROR.WEAK_PASSWORD">Le mot de passe doit contenir plus de 6 caractères.</span>
      <span *ngIf="errorCode === ERROR.MAIL_ALREADY_IN_USE">Le mail est déjà utilisé.</span>
    </div> -->
  </div>


  <div class="submit">
    <button type="submit" class="primary" [disabled]="terms.checked === false">Je crée mon compte</button>
  </div>
</form>
